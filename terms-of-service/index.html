    :root {
        --primary: #6366F1;
        --primary-light: #818CF8;
        --primary-dark: #4F46E5;
        --secondary: #0EA5E9;
        --light: #FFFFFF;
        --light-gray: #F1F5F9;
        --gray: #94A3B8;
        --dark-gray: #64748B;

    * {

        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Noto Sans JP', 'Inter', sans-serif;
        background-color: var(--light);
        color: var(--dark);
        line-height: 1.6;
        overflow-x: hidden;
    }

    .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: linear-gradient(120deg, #f0f4ff 0%, #f9fafb 100%);
        overflow: hidden;
    }

    .bg-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.5;
    }

    .shape {
        position: absolute;
        background: linear-gradient(45deg, var(--primary-light) 0%, var(--secondary) 100%);
        border-radius: 50%;
        filter: blur(50px);
        opacity: 0.15;
        animation: floatAnimation 20s infinite ease-in-out;
    }

    @keyframes floatAnimation {
        0% {
            transform: translate(0, 0) scale(1);
        }

        50% {
            transform: translate(30px, 20px) scale(1.1);
        }

        100% {
            transform: translate(0, 0) scale(1);
        }
    }

    .particles-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        background-color: var(--primary);
        border-radius: 50%;
        opacity: 0.3;
        pointer-events: none;
    }

    .bg-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
    }

    header {
        padding: 20px 0;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        transition: all 0.4s ease;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .logo-img {
        width: 40px;
        height: 40px;
        transition: transform 0.5s ease;
    }

    .logo:hover .logo-img {
        transform: rotate(360deg);
    }

    .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--dark);
        margin-left: 10px;
        position: relative;
        overflow: hidden;
    }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

    .logo:hover .logo-text::after {
        width: 100%;
    }

    .nav-container {
        display: flex;
        align-items: center;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

        nav ul li {
            margin-left: 30px;
            position: relative;
        }

            nav ul li a {
                color: var(--dark);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s;
                font-size: 0.95rem;
                padding: 5px 0;
                position: relative;
            }

                nav ul li a::after {
                    content: '';
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    width: 0;
                    height: 2px;
                    background-color: var(--primary);
                    transition: width 0.3s ease;
                }

                nav ul li a:hover {
                    color: var(--primary);
                }

                    nav ul li a:hover::after {
                        width: 100%;
                    }

    .mobile-menu {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--dark);
    }

    .language-dropdown {
        position: relative;
        display: inline-block;
        margin-left: 20px;
    }

    .language-dropdown-btn {

        align-items: center;
        background-color: #4338ca;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.3s;

            background-color: #3730a3;
        }

        .language-dropdown-btn svg {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            transition: transform 0.3s;
        }

    .language-dropdown.active .language-dropdown-btn svg {
        transform: rotate(180deg);
    }

    .language-dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background-color: white;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        border-radius: 4px;
        overflow: hidden;
    }

    .language-dropdown.active .language-dropdown-content {
        display: block;
    }

    .language-option {
        color: var(--dark);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.9rem;
    }

            background-color: #f8fafc;
            color: #4338ca;
        }

        .language-option.active {
            background-color: #eff6ff;
            color: #4338ca;
            font-weight: 500;
        }

        text-align: center;

        position: relative;

            top: 0;
            left: 0;
            width: 100%;

            .footer-links a:hover {

    .copy-notification {

        bottom: 20px;

        background-color: var(--dark);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;

            left: 0;
            right: 0;

            justify-content: center;

    <script>
    function createShapes() {
        const container = document.getElementById('bg-shapes');
        const shapeCount = 5;

        for (let i = 0; i < shapeCount; i++) {
            const shape = document.createElement('div');
            shape.className = 'shape';

            const size = Math.random() * 300 + 200;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const delay = i * 3;

            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            shape.style.left = `${left}%`;
            shape.style.top = `${top}%`;
            shape.style.animationDelay = `${delay}s`;

            container.appendChild(shape);
        }
    }

    function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const size = Math.random() * 5 + 2;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 10;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.top = `${top}%`;

            particle.animate(
                [
                    { transform: 'translate(0, 0)', opacity: 0.3 },
                    { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`, opacity: 0.7 },
                    { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0.3 }
                ],
                {
                    duration: duration * 1000,
                    delay: delay * 1000,
                    iterations: Infinity,
                    direction: 'alternate',
                    easing: 'ease-in-out'
                }
            );

            container.appendChild(particle);
        }
    }

    function checkFadeElements() {
        const fadeElements = document.querySelectorAll('.fade-in-section');

        fadeElements.forEach(element => {
            const elementTop = element.getBoundingClientRect().top;
            const elementVisible = 150;

            if (elementTop < window.innerHeight - elementVisible) {
                element.classList.add('is-visible');
            }
        });
    }

    function handleScroll() {
        const header = document.getElementById('header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }

        checkFadeElements();
    }

    function toggleMobileMenu() {
        const nav = document.getElementById('nav');
        nav.classList.toggle('active');
    }

    function setLanguage(lang) {
        const currentLangText = document.getElementById('current-language');
        if (currentLangText) {
            switch (lang) {
                case 'ja':
                    currentLangText.textContent = '日本語';
                    break;
                case 'en':
                    currentLangText.textContent = 'English';
                    break;
                case 'fr':
                    currentLangText.textContent = 'Français';
                    break;
            }
        }

        document.querySelectorAll('.language-option').forEach(option => {
            const optionLang = option.getAttribute('data-lang');
            const checkIcon = option.querySelector('.check-icon');

            option.style.display = 'flex';
            option.style.justifyContent = 'space-between';
            option.style.alignItems = 'center';

            if (optionLang === lang) {
                option.classList.add('active');
                if (checkIcon) checkIcon.style.display = 'block';
            } else {
                option.classList.remove('active');
                if (checkIcon) checkIcon.style.display = 'none';
            }
        });

        document.querySelectorAll('[data-lang]:not(.language-option)').forEach(element => {
            if (element.getAttribute('data-lang') === lang) {
                element.style.display = '';
            } else {
                element.style.display = 'none';
            }
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
        createShapes();
        createParticles();
        checkFadeElements();

        window.addEventListener('scroll', handleScroll);

        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.addEventListener('click', toggleMobileMenu);

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });

                    const nav = document.getElementById('nav');
                    if (nav.classList.contains('active')) {
                        nav.classList.remove('active');
                    }
                }
            });
        });

        const dropdown = document.getElementById('language-dropdown');
        const dropdownBtn = document.getElementById('language-dropdown-btn');
        const languageOptions = document.querySelectorAll('.language-option');

        dropdownBtn.addEventListener('click', function () {
            dropdown.classList.toggle('active');
        });

        languageOptions.forEach(option => {
            option.addEventListener('click', function () {
                const lang = this.getAttribute('data-lang');
                setLanguage(lang);
                localStorage.setItem('havenmc-language', lang);
                dropdown.classList.remove('active');
            });
        });

        const savedLang = localStorage.getItem('havenmc-language') || 'ja';
        setLanguage(savedLang);

        document.addEventListener('click', function (event) {
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
    });
</script>
